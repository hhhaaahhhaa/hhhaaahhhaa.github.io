<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="index.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>Wei-Ping Huang</title>
    </head>
    <body>

        <!--Header-->
        <div class="position-relative js-header-wrapper">
            <header class="Header">
                <div class="Header-item">
                    <img class="Header-pic" src="src/propic.jpg" alt="">
                </div>
                <div class="Header-item Header-item--full">
                    <nav class="">
                        <a class="Header-link" href="https://github.com/dashboard">
                            Home
                        </a>
                        <a class="Header-link" href="https://github.com/dashboard">
                            About
                        </a>
                        <a class="Header-link" href="https://github.com/dashboard">
                            College
                            <span class="dropdown-caret"></span>
                        </a>
                        <a class="Header-link" href="https://github.com/dashboard">
                            Projects
                            <span class="dropdown-caret"></span>
                        </a>
                        <a class="Header-link Header-link--mr_0" href="https://github.com/dashboard">
                            Career
                            <span class="dropdown-caret"></span>
                        </a>
                    </nav>
                </div>
                <div class="Header-item Header-item--mr_0">
                    <a class="Header-link Header-link--mr_0" href="https://github.com/dashboard">
                        hhhaaahhhaa
                    </a>
                </div>
            </div>
        </div>

        <!--Content-->
        <div class="content">

            <!--Infotree(left)-->
            <div class="info-tree">
                <div class="info-tree-column info-tree-column--side cflex">
                    <div class="treenode-box treenode-box--side">
                        <div class="treenode">
                            <img src="src/AI.jpg" alt="">
                        </div>
                    </div>
                    <div class="treenode-box treenode-box--side">
                        <div class="treenode">
                            <img src="src/ping-pong.jpg" alt="">
                        </div>
                    </div>
                </div>
                <div class="info-tree-column info-tree-column--center cflex">
                    <div class="treenode-box treenode-box--side">
                        <div class="treenode">
                            <img src="src/math.jpg" alt="">
                        </div>
                    </div>
                    <div class="treenode-box treenode-box--center">
                        <div class="treenode">
                            <img src="src/propic.jpg" alt="">
                        </div>
                    </div>
                    <div class="treenode-box treenode-box--side">
                        <div class="treenode">
                            <img src="src/python.jpg" alt="">
                        </div>
                    </div>
                </div>
                <div class="info-tree-column info-tree-column--side cflex">
                    <div class="treenode-box treenode-box--side">
                        <div class="treenode">
                            <img src="src/cplusplus.jpg" alt="">
                        </div>
                    </div>
                    <div class="treenode-box treenode-box--side">
                        <div class="treenode">
                            <img src="src/anime.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>

            <!--Info(right)-->
            <div class="info cflex">
                <div class="info-item info-item--full info-item--center">

                    <!--Slidershow: Slider + Sliderbar-->
                    <div class="info-slidershow cflex">
                        <div class="info-slider">

                            <!--Anchor moves wrapper-->
                            <div class="info-slider-anchor">
                                <div class="info-slider-items-wrapper">
                                    <div class="info-slider-item">
                                        <img class="info-slider-image img--full" src="src/machine-learning-slider.png" alt="">
                                    </div>
                                    <div class="info-slider-item">
                                        <img class="info-slider-image img--full" src="src/ping-pong-slider.jpg" alt="">
                                    </div>
                                    <div class="info-slider-item">
                                        <img class="info-slider-image img--full" src="src/math-slider.jpg" alt="">
                                    </div>
                                    <div class="info-slider-item profile">
                                        <img class="personal-pic" src="src/propic.jpg" alt="">
                                        <div class="profile-text">
                                            <p class="profile-text--title">Wei Ping Huang</p>
                                            <p class="profile-text--subtitle">黃維坪</p>
                                            <hr>
                                            <ul>
                                                <li>Aa</li>
                                                <li>Bb</li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="info-slider-item">
                                        <img class="info-slider-image img--full" src="src/python-slider.jpg" alt="">
                                    </div>
                                    <div class="info-slider-item">
                                        <img class="info-slider-image img--full" src="src/cplusplus-slider.jpg" alt="">
                                    </div>
                                    <div class="info-slider-item">
                                        <img class="info-slider-image img--full" src="src/anime-slider.jpg" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="info-sliderbar">
                            <div class="info-sliderbar-item info-sliderbar-item--full">
                                <p><b class="sliderbar-text">Profile</b></p>
                            </div>
                            <div class="info-sliderbar-item sliding-circle">
                                
                            </div>
                            <div class="info-sliderbar-item sliding-circle">
                                
                            </div>
                            <div class="info-sliderbar-item sliding-circle">
                                
                            </div>
                            <div class="info-sliderbar-item sliding-circle">
                                
                            </div>
                            <div class="info-sliderbar-item sliding-circle">
                                
                            </div>
                            <div class="info-sliderbar-item sliding-circle">
                                
                            </div>
                            <div class="info-sliderbar-item sliding-circle info-sliderbar-item--mr_0">
                                
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="info-item">
                    
                </div>
            </div>
        </div>
        
    </body>
    <script src="index.js"></script>
</html>
